/* Media Query para pantallas pequeñas como móviles */

    section.carousel-container {
        flex-direction: column;
        width: 100%;
    }

        width: 100% !important;
        height: auto;
    }

    .carousel img {
        height: auto;
    }

    /* Ajustar las cartas */
    section div.card {
        width: 100%;
        margin-bottom: 20px;
    }

    section div.card img {
        width: 100%;
        height: auto;
    }

    /* Ajustar el footer */
    footer .col-md-4,
    footer .col-md-6 {
        flex-basis: 100%;
        max-width: 100%;
        margin-bottom: 20px;
    }
}

/* Media Query para pantallas medianas como tablets */

}
